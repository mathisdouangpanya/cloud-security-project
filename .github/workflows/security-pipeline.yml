name: Security & Deployment Pipeline

permissions:
  contents: read
  actions: read
  security-events: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security_scan:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy on source code
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          exit-code: 1
          ignore-unfixed: true

      - name: Run Checkov on Terraform code
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .

      - name: Check file permissions
        run: ls -l . && ls -l .github/workflows/

      - name: Set write permissions for specific files
        run: chmod 666 results.sarif || true

      - name: Fix permissions for results.sarif
        run: chmod 777 .

      - name: Get Latest Gitleaks Version
        run: | 
          curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest | jq -r '.tag_name'

      - name: Install Gitleaks
        run: |
          sudo apt update && sudo apt install -y jq  # Assurer que jq est installé
          GITLEAKS_VERSION=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest | jq -r '.tag_name')
          echo "Latest Gitleaks version: $GITLEAKS_VERSION"  # Debug: voir la version récupérée
          DOWNLOAD_URL="https://github.com/gitleaks/gitleaks/releases/download/$GITLEAKS_VERSION/gitleaks-linux-amd64"
          echo "Downloading: $DOWNLOAD_URL"  # Vérifier si l'URL est correcte
          curl -sSL -o gitleaks "$DOWNLOAD_URL"

          # Vérification si le fichier a bien été téléchargé
          if [ ! -f "gitleaks" ]; then
            echo "❌ ERROR: Gitleaks n'a pas été téléchargé correctement."
            cat gitleaks  # Afficher le contenu pour voir si c'est du HTML
            exit 1
          fi

          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
          ls -l /usr/local/bin/gitleaks  # Vérifier si le fichier existe
          file /usr/local/bin/gitleaks   # Vérifier le type du fichier
          gitleaks --version  # Vérifier si Gitleaks fonctionne correctement

      - name: Run Gitleaks manually
        run: |
          gitleaks detect --redact -v --exit-code=2 --report-format=sarif --report-path=/tmp/gitleaks-results.sarif
